<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
	

    <section class="container">
	
			<h1>Leaderboard</h1>

		<div id="wrapper">
			<div id="recent-scores">
				
					<h2>Recent Scores</h2>
				
				<ul class="scores">
				</ul>
				<button class="refresh" type="button">Refresh</button>
			</div>
			<div class="add-scores">
				<div class="add-heading">
					<h2>Add your Score</h2>
				</div>
				<form class="add-input">
					<label for="name"></label>
					<input required type="text" id="name" name="name" placeholder="Your Name">
					<label for="score"></label>
					<input required type="number" id="score" name="score" placeholder="Your Scores" >
					<button type="submit" id="submit-btn">Submit</button>
				</form>
			</div>
		</div>
	</section>
	
	<script src="./index.js"></script>
</body>
</html>
